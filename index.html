<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/favicon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darcy</title>

    <!-- Original styles -->
    <link rel="stylesheet" href="https://nohat.cc/css/bootstrap5.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://nohat.cc/assets/css/style.css?v=1752144120">

    <style>
      .navbar-brand {
        padding-top: .75rem;
        padding-bottom: .75rem;
        font-size: 1rem;
        background-color: greenyellow;
      }
      .sidebar {
        position: fixed;
        top: 0; bottom: 0; left: 0;
        z-index: 100;
        padding: 48px 0 0;
      }
      @media (max-width:767.98px){.sidebar{top:1rem}}
      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .sidebar .nav-link{font-weight:400;color:#333}
      .sidebar .nav-link.active{color:#2470dc}
      .sidebar-heading{font-size:.75rem;text-transform:uppercase}
      a.nav-link{align-items:center!important;display:flex;text-transform:lowercase}
      main { min-height: calc(100vh - 56px); background:#fff; }
      #searchform_container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .search-form::placeholder { opacity:.5; color:#000; }
      .has-search .form-control {
        padding-left: 2.375rem;
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
